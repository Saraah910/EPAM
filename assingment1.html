<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <form class="form-class"
        >
            <div>
                <h1 style="justify-content: center; display: flex;">Registeration form</h1>
                <hr></hr>
                <p>Kindly fill in this form to register.</p>
                

                <div style="display: flex; flex-direction: column; justify-content: 1.5%; width: 30%; margin-bottom: 1%;">
                    <label for="fname"><b>Enter your first name</b></label>
                    <input 
                      type="text"
                      placeholder="Enter first name"
                      name="fname"
                      id="fname"
                      required
                    />
    
                    <label for="lame"><b>Enter your last name</b></label>
                    <input 
                      type="text"
                      placeholder="Enter Last Name"
                      name="lname"
                      id="lname"
                      required
                    />
                </div>

                <div class="form-control">
                    <label for="age" id="label-age"><b>Enter your Age</b></label>
                    <input type="text"
                           id="age"
                           placeholder="Enter your age" />
                </div>

                <div>
                    <label>
                        <b>Select your gender</b>
                    </label>
                    <label for="male">
                        <input type="radio"
                               id="male"
                               name="gender">Male</input>
                    </label>
                    <label for="female">
                        <input type="radio"
                               id="female"
                               name="gender">Female</input>
                    </label>
                    <label for="other">
                        <input type="radio"
                               id="other"
                               name="gender">Other</input>
                    </label>
                </div>
                <h3>Address</h3>
                <div style="display: flex; flex-direction: row; margin-bottom: 1.7%;">
                    
                    <div>
                        <label for="addressLine1"><b>Address Line 1</b></label>
                            <input
                            type="text"
                            placeholder="Enter address line 1"
                            name="line1"
                            id="addressLine1"
                            required
                            />
                    </div>
                    <div>
                            <label for="addressLine2"><b>Address Line 2</b></label>
                            <input 
                            type="text"
                            placeholder="Enter address line 2"
                            name="line2"
                            id="addressLine2"
                            required
                            />
                    </div>
                    <div>
                        <label for="state"><b>Select State</b></label>
                        <select name="state" id="state">
                            <option value="select">Select...</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            </select>
                    </div>
                    <div>
                        <label for="city"><b>City</b></label>
                            <input 
                            type="text"
                            placeholder="Enter city"
                            name="cityname"
                            id="city"
                            required
                            />
                    </div>
                    
                    <div>
                        <label for="country"><b>Country</b></label>
                            <input 
                            type="text"
                            placeholder="Enter country"
                            name="countryname"
                            id="country"
                            required
                            />
                    </div>
                </div>
                
                <div style="display: flex; flex-direction: row; gap: 1.5%; margin-bottom: 1.7%;">
                    <div>
                        <label for="pincode"><b>Pincode</b></label>
                            <input 
                            type="number"
                            placeholder="Enter pincode"
                            name="pincode"
                            id="pincode"
                            required
                            />
                    </div>
                    <div>
                        <label for="mobile"><b>Mobile</b></label>
                            <input 
                            type="text"
                            placeholder="Enter mobile"
                            name="mobile"
                            id="mobile"
                            required
                            />
                    </div>
                </div>

                <div style="margin-bottom: 1.7%;">
                    <label><b>Intrest</b>
                        <small>(Check all that apply)</small>
                    </label>
                    
                    <label for="inp-1">
                        <input type="checkbox"
                               name="int">Tester</input></label>
                    <label for="inp-2">
                        <input type="checkbox"
                               name="int">Developer</input></label>
                    <label for="inp-3">
                        <input type="checkbox"
                               name="int">Manager</input></label>
                </div>

                <div style="margin-bottom: 1.7%;">
                    <table class="table-class">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Relation</th>
                        </tr>
                        <tr>
                            <td>Rajesh</td>
                            <td>52</td>
                            <td>Male</td>
                            <td>Father</td>
                        </tr>
                        <tr>
                            <td>Sulbha</td>
                            <td>47</td>
                            <td>Female</td>
                            <td>Mother</td>
                        </tr>
                        <tr>
                            <td>Saurabh</td>
                            <td>25</td>
                            <td>Male</td>
                            <td>Brother</td>
                        </tr>
                        
                    </table>
                </div>
                <span><button>Submit</button><button>Reset</button></span>
                
        </form>
    
</body>
</html>
